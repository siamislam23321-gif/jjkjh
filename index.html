<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
    overflow-x:hidden;
    /* ‡¶ß‡ßÄ‡¶∞‡ßá ‡¶ß‡ßÄ‡¶∞‡ßá changing gradient */
    background: linear-gradient(270deg,#0f172a,#203a43,#2c5364,#1e3c72,#141e30,#3a1c71,#d76d77,#ffaf7b);
    background-size:1600% 1600%;
    animation:bgShift 30s ease infinite;
}

@keyframes bgShift{
    0%{background-position:0% 50%;}
    25%{background-position:50% 50%;}
    50%{background-position:100% 50%;}
    75%{background-position:50% 50%;}
    100%{background-position:0% 50%;}
}

/* Galaxy Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle linear infinite;
}
@keyframes twinkle{
    0%{opacity:0.2;}
    50%{opacity:1;}
    100%{opacity:0.2;}
}

/* LOGIN */
#login{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}
.password-box{
    position:relative;
    margin-top:10px;
}
.password-box input{
    padding:10px 40px 10px 10px;
    border-radius:8px;
    border:none;
}
.password-box span{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}
#login button{
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
}

/* Developer Card */
.dev-card{
    text-align:center;
    padding:25px;
    margin:50px auto 20px auto;
    max-width:360px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
    position:relative;
}

/* Orbit System */
.orbit-container{
    position:relative;
    width:260px;
    height:260px;
    margin:0 auto 20px auto;
}
.profile{
    width:150px;
    height:150px;
    border-radius:50%;
    border:4px solid #38bdf8;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
}

/* Orbit animation - multiple layers */
.orbit{
    position:absolute;
    top:50%;
    left:50%;
    transform-origin:-120px 0;
    animation:spin linear infinite;
    font-weight:bold;
    font-size:18px;
    color:#00ffff;
    text-shadow:0 0 8px #00ffff;
}
.orbit:nth-child(n+3){animation-duration:12s;}
.orbit:nth-child(n+6){animation-duration:15s;}
.orbit:nth-child(n+9){animation-duration:20s;}
.orbit:nth-child(n+12){animation-duration:25s;}
.orbit:nth-child(n+15){animation-duration:30s;}

@keyframes spin{
    from{transform:rotate(0deg) translateX(120px) rotate(0deg);}
    to{transform:rotate(360deg) translateX(120px) rotate(-360deg);}
}

/* Main Card */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    max-width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.folder{
    background:#38bdf8;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    font-weight:bold;
    text-align:center;
    transition:0.3s;
}
.folder:hover{background:#0ea5e9;}
.sub{display:none;}
.download-btn{
    display:block;
    text-align:center;
    background:#22c55e;
    padding:10px;
    margin-top:8px;
    border-radius:10px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}
</style>
</head>

<script>
const correctPassword="260074";
function checkPass(){
    const input=document.getElementById("pass").value;
    if(input===correctPassword){
        localStorage.setItem("accessGranted","true");
        document.getElementById("login").style.display="none";
    }else{alert("Wrong Password!");}
}
if(localStorage.getItem("accessGranted")==="true"){
    document.getElementById("login").style.display="none";
}
function togglePassword(){
    const passInput=document.getElementById("pass");
    passInput.type=passInput.type==="password"?"text":"password";
}
function toggle(id){
    const subs=document.querySelectorAll(".sub");
    subs.forEach(el=>el.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>
