<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Study Drive</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
    background: linear-gradient(-45deg,#141e30,#243b55,#0f2027,#1e3c72);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Login Screen */
#login{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

.password-box{
    position:relative;
    margin-top:10px;
}

.password-box input{
    padding:10px 40px 10px 10px;
    border-radius:8px;
    border:none;
}

.password-box span{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
}

#login button{
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
}

/* Developer Card */
.dev-card{
    text-align:center;
    padding:20px;
    margin:25px auto;
    max-width:330px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.dev-card img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #38bdf8;
}

/* Main Card */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    max-width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.folder{
    background:#38bdf8;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    font-weight:bold;
    text-align:center;
}

.sub{display:none;}

.download-btn{
    display:block;
    text-align:center;
    background:#22c55e;
    padding:10px;
    margin-top:8px;
    border-radius:10px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- Login -->
<div id="login">
    <h2>üîê SSC Secure Access</h2>

    <div class="password-box">
        <input type="password" id="pass" placeholder="Enter Password">
        <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPass()">Login</button>
</div>

<!-- Developer Card -->
<div class="dev-card">
    <img src="dev.jpg" alt="Developer Photo">
    <h3>Developed by Siam</h3>
    <p>SSC 2026 ‚Ä¢ Science Group</p>
</div>

<div class="card">

<div class="folder" onclick="toggle(1)">üìÅ ‡¶™‡¶¶‡¶æ‡¶∞‡ßç‡¶•‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®</div>
<div class="sub" id="1">
<a class="download-btn" href="#">‚¨á Download</a>
</div>

<div class="folder" onclick="toggle(2)">üìÅ ‡¶ó‡¶£‡¶ø‡¶§</div>
<div class="sub" id="2">
<a class="download-btn" href="#">‚¨á Download</a>
</div>

<div class="folder" onclick="toggle(3)">üìÅ ICT</div>
<div class="sub" id="3">
<a class="download-btn" href="#">‚¨á Download</a>
</div>

</div>

<script>
const correctPassword = "walton";

function checkPass(){
    const input = document.getElementById("pass").value;
    if(input === correctPassword){
        localStorage.setItem("accessGranted","true");
        document.getElementById("login").style.display="none";
    }else{
        alert("Wrong Password!");
    }
}

if(localStorage.getItem("accessGranted")==="true"){
    document.getElementById("login").style.display="none";
}

function togglePassword(){
    const passInput = document.getElementById("pass");
    if(passInput.type === "password"){
        passInput.type = "text";
    }else{
        passInput.type = "password";
    }
}

function toggle(id){
    const subs=document.querySelectorAll(".sub");
    subs.forEach(el=>el.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
