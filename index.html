<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Study Drive - Mini Solar System</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
    overflow-x:hidden;
    background:#0f172a;
}

/* Galaxy Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle linear infinite;
}

@keyframes twinkle{
    0%{opacity:0.2;}
    50%{opacity:1;}
    100%{opacity:0.2;}
}

/* LOGIN */
#login{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}
.password-box{
    position:relative;
    margin-top:10px;
}
.password-box input{
    padding:10px 40px 10px 10px;
    border-radius:8px;
    border:none;
}
.password-box span{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}
#login button{
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
}

/* Developer Card */
.dev-card{
    text-align:center;
    padding:25px;
    margin:50px auto 20px auto;
    max-width:360px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
    position:relative;
}

/* Orbit Container */
.orbit-container{
    position:relative;
    width:220px;
    height:220px;
    margin:0 auto 20px auto;
}

.profile{
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid #38bdf8;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
}

/* Planets */
.orbit-planet{
    position:absolute;
    top:50%;
    left:50%;
    width:14px;
    height:14px;
    border-radius:50%;
    transform-origin:-50% 0%;
    animation:spin linear infinite;
}
.orbit-planet img{
    width:100%; height:100%; border-radius:50%;
}

/* Orbit radius & speed */
.mercury{--r:40px; animation-duration:4s;}
.venus{--r:55px; animation-duration:7s;}
.earth{--r:70px; animation-duration:10s;}
.mars{--r:85px; animation-duration:13s;}
.jupiter{--r:100px; animation-duration:16s;}
.saturn{--r:115px; animation-duration:20s;}

/* Spin animation */
@keyframes spin{
    from{ transform:rotate(0deg) translateX(var(--r)) rotate(0deg);}
    to{ transform:rotate(360deg) translateX(var(--r)) rotate(-360deg);}
}

/* Card Text */
.dev-card h3{margin:10px 0 5px;font-size:1.2rem;}
.dev-card p{margin:0;font-size:0.9rem;color:#e5e7eb;}

/* Main Card */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    max-width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.folder{
    background:#38bdf8;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    font-weight:bold;
    text-align:center;
    transition:0.3s;
}
.folder:hover{background:#0ea5e9;}
.sub{display:none;}
.download-btn{
    display:block;
    text-align:center;
    background:#22c55e;
    padding:10px;
    margin-top:8px;
    border-radius:10px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- Stars -->
<script>
const starCount = 100;
for(let i=0;i<starCount;i++){

    star.className='star';
    star.style.left = Math.random()*100+'vw';
    star.style.top = Math.random()*100+'vh';
    star.style.width = star.style.height = (Math.random()*2 +1)+'px';
    star.style.animationDuration = (Math.random()*5+5)+'s';
    document.body.appendChild(star);
}
</script>

<script>
const correctPassword="Siam@SSC2026!";
function checkPass(){
    const input=document.getElementById("pass").value;
    if(input===correctPassword){
        localStorage.setItem("accessGranted","true");
        document.getElementById("login").style.display="none";
    }else{
        alert("Wrong Password!");
    }
}
if(localStorage.getItem("accessGranted")==="true"){
    document.getElementById("login").style.display="none";
}
function togglePassword(){
    const passInput=document.getElementById("pass");
    passInput.type=passInput.type==="password"?"text":"password";
}
function toggle(id){
    const subs=document.querySelectorAll(".sub");
    subs.forEach(el=>el.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>
</body>
</html>
