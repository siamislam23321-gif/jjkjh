<!DOCTYPE html>

<title>SSC Study Drive</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
    background: linear-gradient(-45deg,#141e30,#243b55,#0f2027,#1e3c72);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* LOGIN */
#login{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#0f172a;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

.password-box{
    position:relative;
    margin-top:10px;
}

.password-box input{
    padding:10px 40px 10px 10px;
    border-radius:8px;
    border:none;
}

.password-box span{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

#login button{
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
}

/* DEV CARD */
.dev-card{
    text-align:center;
    padding:25px;
    margin:25px auto;
    max-width:350px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

/* Orbit System */
.orbit-container{
    position:relative;
    width:220px;
    height:220px;
    margin:0 auto 15px auto;
}

.profile{
    width:140px;
    height:140px;
    border-radius:50%;
    border:4px solid #38bdf8;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
}

.orbit{
    position:absolute;
    top:50%;
    left:50%;
    transform-origin:-100px 0;
    animation:spin 10s linear infinite;
    font-weight:bold;
    font-size:18px;
    color:#38bdf8;
}

.orbit:nth-child(3){animation-duration:12s;}
.orbit:nth-child(4){animation-duration:14s;}
.orbit:nth-child(5){animation-duration:16s;}
.orbit:nth-child(6){animation-duration:18s;}
.orbit:nth-child(7){animation-duration:20s;}

@keyframes spin{
    from{ transform:rotate(0deg) translateX(100px) rotate(0deg); }
    to{ transform:rotate(360deg) translateX(100px) rotate(-360deg); }
}

/* MAIN CARD */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    max-width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

.folder{
    background:#38bdf8;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    font-weight:bold;
    text-align:center;
    transition:0.3s;
}

.folder:hover{
    background:#0ea5e9;
}

.sub{display:none;}

.download-btn{
    display:block;
    text-align:center;
    background:#22c55e;
    padding:10px;
    margin-top:8px;
    border-radius:10px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}
</style>
</head>

<script>
const correctPassword = "260074";

function checkPass(){
    const input=document.getElementById("pass").value;
    if(input===correctPassword){
        localStorage.setItem("accessGranted","true");
        document.getElementById("login").style.display="none";
    }else{
        alert("Wrong Password!");
    }
}

if(localStorage.getItem("accessGranted")==="true"){
    document.getElementById("login").style.display="none";
}

function togglePassword(){
    const passInput=document.getElementById("pass");
    passInput.type=passInput.type==="password"?"text":"password";
}

function toggle(id){
    const subs=document.querySelectorAll(".sub");
    subs.forEach(el=>el.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>
