<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(270deg,#0f202a,#203a43,#2c5364,#1e3c72,#141e30,#3a1c71,#d76d77,#ffaf7b);
    background-size:1600% 1600%;
    animation:bgShift 30s ease infinite;
    color:#fff;
}
@keyframes bgShift{
    0%{background-position:0% 50%;}
    25%{background-position:50% 50%;}
    50%{background-position:100% 50%;}
    75%{background-position:50% 50%;}
    100%{background-position:0% 50%;}
}

/* LOGIN */
#login{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}
.password-box{position:relative;margin-top:10px;}
.password-box input{padding:10px 40px 10px 10px;border-radius:8px;border:none;}
.password-box span{
    position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;
}
#login button{
    padding:10px 20px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
}

/* Developer Card */
.dev-card{
    text-align:center;
    padding:25px;
    margin:50px auto 20px auto;
    max-width:360px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
    position:relative;
}
.dev-card img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #38bdf8;
    position:relative;
    z-index:2;
}

/* Orbit container */
.orbit-container{
    position:absolute;
    top:50%;
    left:50%;
    width:280px;
    height:280px;
    transform:translate(-50%,-50%);
}

/* Planet images */
.orbit-planet{
    position:absolute;
    top:50%;
    left:50%;
    width:30px; height:30px;
    border-radius:50%;
    transform-origin:-50% 0%;
    animation:spin linear infinite;
}
.orbit-planet img{
    width:100%; height:100%; border-radius:50%;
}

/* Individual planets with different orbit radius and speed */
.mercury{animation-duration:5s;}
.venus{animation-duration:8s;}
.earth{animation-duration:12s;}
.mars{animation-duration:16s;}
.jupiter{animation-duration:20s;}
.saturn{animation-duration:25s;}

/* Spin animation */
@keyframes spin{
    from{ transform:rotate(0deg) translateX(var(--r)) rotate(0deg);}
    to{ transform:rotate(360deg) translateX(var(--r)) rotate(-360deg);}
}

/* Card text */
.dev-card h3{margin:10px 0 5px;font-size:1.2rem;}
.dev-card p{margin:0;font-size:0.9rem;color:#e5e7eb;}

/* Cards for downloads */
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:20px;
    margin:20px auto;
    max-width:420px;
    box-shadow:0 8px 30px rgba(0,0,0,0.4);
}
.folder{
    background:#38bdf8;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    font-weight:bold;
    text-align:center;
    transition:0.3s;
}
.folder:hover{background:#0ea5e9;}
.sub{display:none;}
.download-btn{
    display:block;
    text-align:center;
    background:#22c55e;
    padding:10px;
    margin-top:8px;
    border-radius:10px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}
@media(max-width:480px){
    .dev-card img{width:100px;height:100px;}
    .dev-card h3{font-size:1rem;}
    .folder{font-size:1rem; padding:12px;}
    .download-btn{font-size:0.9rem; padding:8px;}
}
</style>
</head>

<script>
const correctPassword="Siam@SSC2026!";

function checkPass(){
    const input=document.getElementById("pass").value;
    if(input===correctPassword){
        localStorage.setItem("accessGranted","true");
        document.getElementById("login").style.display="none";
    }else{ alert("Wrong Password!"); }
}

if(localStorage.getItem("accessGranted")==="true"){
    document.getElementById("login").style.display="none";
}

function togglePassword(){
    const passInput=document.getElementById("pass");
    passInput.type=passInput.type==="password"?"text":"password";
}

function toggle(id){
    const subs=document.querySelectorAll(".sub");
    subs.forEach(el=>el.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>
